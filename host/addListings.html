  <div class="container">

    <div class="container-listings">

      <div class="wrap-listings">
        <div class="form-title1">
          <div class="logo-image">
            <img src="../img/logo.png" alt="Logo" title="Logo" width="138">
          </div>
          <span class="form-title">
            Add Listings
          </span>
        </div>

        <form class="form-image" enctype="multipart/form-data" id="imageUploadForm">
          <div class="image">
            <span class="label" id="image_display"></span>
            <input class="listing" type="file" name="imageFile" id="listingImage">
          </div>
        </form>

        <form class="form addListings">
          <div class="wrap ">
            <span class="label">Course Label:</span>
            <input class="listings" name="place_name" type="text" placeholder=" Course Label" id="place_name" name="name"
              required="required">
            <span class="focus"></span>
          </div>

          <div class="wrap ">
            <span class="label">Batch Name:</span>
            <input class="listings" id="city" type="text" name="city" required="required" placeholder="Batch Name">
            <span class="focus"></span>
          </div>


          <div class="wrap ">
            <span class="label">Instructor Name:</span>
            <input class="listings" id="streetName" type="text" name="streetName" required="required"
              placeholder="Instructor Name">
            <span class="focus"></span>
          </div>

          <div class="wrap ">
            <span class="label">Price:</span>
            <input class="listings" id="price" type="text" name="price" required="required" placeholder="Price">
            <span class="focus"></span>
          </div>

          <div class="wrap ">
            <span class="label">No of credit:</span>
            <input id="no_of_persons" class="listings" name="no_of_persons" type="number" required="required"
              placeholder="No of credit" />
            <span class="focus"></span>
          </div>

          <div class="wrap ">
            <span class="label">No of Hours:</span>
            <input class="listings" id="no_of_rooms" name="no_of_rooms" type="number" required="required"
              placeholder="No of Hours">
            <span class="focus"></span>
          </div>

          <div class="wrap ">
            <span class="label">Course Type:</span>
            <select class="listings" id="food_type" name="food_type" placeholder="Course Type">

              <option value="Computing">Computing</option>
              <option value="Networking">Networking</option>

            </select>
            <span class="focus"></span>
          </div>

          <div class="wrap ">
            <span class="label">Faculty:</span>
            <input class="listings" id="facilities" name="facilities" type="text" required="required"
              placeholder="Faculty">
            <span class="focus"></span>
          </div>

          <div class="wrap">
            <span class="label">Notes:</span>
            <textarea class="listings" id="description" rows="5" required="required"
              placeholder="Notes"></textarea>
          </div>

          <input type="text" id="user_id" hidden="hidden">


          <div class="container-form-btn">
            <button class=" submitButton" type="submit" name="Submit">
              <span>
                Submit
              </span>
            </button>
          </div>
        </form>
      </div>
