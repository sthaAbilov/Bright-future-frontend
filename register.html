  <div class="container">
    <div id="register" class="signin-card">
        <div class="form-title1">
            <div class="logo-image">
                <img src="img/logo.png" alt="Logo" title="Logo" width="300px">
              </div>
          <span class="form-title">
            Register
          </span>
        </div>

      <form enctype="multipart/form-data" id="imageUploadForm">
        <input class="form-control" type="file" name="imageFile" id="userImage">
      </form>
      <br>
      <form class="userRegisterForm">
        <div id="form-register-first-name" class="form-group">
          <input id="first_name" class="form-control" name="first_name" type="text" required="required"
            placeholder="First Name" />
          <br>
        </div>

        <div id="form-register-last-name" class="form-group">
          <input id="last_name" class="form-control" name="last_name" type="text" required="required"
            placeholder="Last Name" />
          <br>
        </div>

        <div id="form-register-username" class="form-group">
          <input id="username" class="form-control" name="username" type="text" required="required"
            placeholder="Username" />
          <br>
        </div>

        <div id="form-register-password" class="form-group">
          <input id="password" class="form-control" name="password" type="password" required="required"
            placeholder="Password">
          <br>
        </div>

        <div id="form-register-phoneno" class="form-group">
          <input id="phone_no" class="form-control" name="phone_no" type="text" required="required"
            placeholder="Phone Number">
          <br>
        </div>

        <div id="form-register-permanent-address" class="form-group">
          <input id="permanent_address" class="form-control" name="permanent_address" type="text" required="required"
            placeholder="Permanent Address">
          <br>
        </div>

        <div id="form-register-email" class="form-group">
          <input id="email" class="form-control" name="email" type="email" required="required"
            placeholder="Email Address">
          <br>
        </div>


        <div id="form-register-usertype" class="form-group">
          <Label id="label">What do you want to be?</Label>
          <select class="listings" id="user_type" name="user_type"  placeholder="User Type" required="required">

            <option value="user">User</option>
            <option value="host">Host</option>

          </select>
        </div>


        <div id="form-register-gender" class="form-group">
          <LABEL id="label">Gender </LABEL>
          <div class="form-check">
            <label id="label" class="form-check-label">
              <input type="radio" id="gender" class="form-check-input" value="male" name="male">Male
            </label>
          </div>
          <div class="form-check">
            <label  id="label" class="form-check-label">
              <input type="radio" id="gender" class="form-check-input" value="female" name="female">Female
            </label>
          </div>
        </div>
        <div id="image_display" class="form-group">
        </div>
        <div class="form-group">
          <button class="btn btn-block  submitButton" type="submit" name="Submit" a>Register</button>
        </form>
         
        </div>
